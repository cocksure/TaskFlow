<!doctype html>
<html lang="ru" data-bs-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Вход - TaskFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        :root {
            --tf-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .login-card {
            background: white;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
            padding: 48px 40px;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .brand {
            text-align: center;
            margin-bottom: 40px;
        }

        .brand-icon {
            width: 64px;
            height: 64px;
            background: var(--tf-gradient);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .brand-icon i {
            font-size: 2rem;
            color: white;
        }

        .brand h1 {
            font-weight: 700;
            font-size: 1.75rem;
            background: var(--tf-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
        }

        .brand p {
            color: #64748b;
            font-size: 0.9375rem;
            margin-top: 8px;
        }

        .form-floating {
            margin-bottom: 16px;
        }

        .form-floating input {
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            padding: 1rem 1rem;
            height: auto;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .form-floating input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .form-floating label {
            padding: 1rem;
            color: #64748b;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            background: var(--tf-gradient);
            border: none;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.2s ease;
            margin-top: 8px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            color: white;
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .alert {
            border-radius: 12px;
            border: none;
            padding: 14px 16px;
            margin-bottom: 20px;
            font-size: 0.875rem;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .alert-danger {
            background: #fef2f2;
            color: #dc2626;
        }

        .features {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #e2e8f0;
        }

        .feature {
            text-align: center;
            color: #64748b;
            font-size: 0.75rem;
            transition: transform 0.2s ease;
        }

        .feature:hover {
            transform: translateY(-3px);
        }

        .feature i {
            display: block;
            font-size: 1.25rem;
            margin-bottom: 6px;
            color: #667eea;
        }

        .input-group-text {
            background: transparent;
            border: none;
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            color: #94a3b8;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .input-group-text:hover {
            color: #667eea;
        }

        .password-wrapper {
            position: relative;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-card">
        <div class="brand">
            <div class="brand-icon">
                <i class="bi bi-kanban"></i>
            </div>
            <h1>TaskFlow</h1>
            <p>Управляйте задачами легко</p>
        </div>

        {% if error %}
            <div class="alert alert-danger">
                <i class="bi bi-exclamation-circle me-2"></i>{{ error }}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="form-floating">
                <input type="text" class="form-control" id="username" name="username"
                       placeholder="Имя пользователя" required autofocus>
                <label for="username"><i class="bi bi-person me-2"></i>Имя пользователя</label>
            </div>

            <div class="form-floating password-wrapper">
                <input type="password" class="form-control" id="password" name="password"
                       placeholder="Пароль" required>
                <label for="password"><i class="bi bi-lock me-2"></i>Пароль</label>
                <span class="input-group-text" onclick="togglePassword()">
                    <i class="bi bi-eye" id="toggleIcon"></i>
                </span>
            </div>

            <button type="submit" class="btn btn-login">
                <i class="bi bi-box-arrow-in-right me-2"></i>Войти
            </button>
        </form>

        <div class="features">
            <div class="feature">
                <i class="bi bi-kanban-fill"></i>
                Kanban доска
            </div>
            <div class="feature">
                <i class="bi bi-lightning-fill"></i>
                Быстро и просто
            </div>
            <div class="feature">
                <i class="bi bi-moon-stars-fill"></i>
                Тёмная тема
            </div>
        </div>
    </div>
</div>

<script>
    function togglePassword() {
        const input = document.getElementById('password');
        const icon = document.getElementById('toggleIcon');
        if (input.type === 'password') {
            input.type = 'text';
            icon.className = 'bi bi-eye-slash';
        } else {
            input.type = 'password';
            icon.className = 'bi bi-eye';
        }
    }
</script>
</body>
</html>
